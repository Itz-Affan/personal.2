<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffccdd; /* Soft pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #d62852;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 20px;
        }

        marquee {
            font-size: 24px;
            font-weight: bold;
            color: #d62852;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #so {
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <button id="button">Click this to see magic</button>
    <h2> <marquee id="so" scrollamount="5">Sorry ðŸ˜¢</marquee></h2>

    <script>
        let button = document.getElementById("button");
        let marquee = document.getElementById("so");

        button.onclick = function() {
            marquee.style.visibility = "visible"; 

            setTimeout(() => {
                marquee.style.visibility = "hidden";
            }, 10000); // 10 seconds before disappearing
        };
    </script>
</body>
</html>
